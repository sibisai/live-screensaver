<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Romania</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Glass clock */
    #clock{
      position:fixed; z-index:10; top:16px; left:50%; transform:translateX(-50%);
      padding:10px 18px; border-radius:16px;
      background:rgba(255,255,255,0.08);
      -webkit-backdrop-filter:blur(12px) saturate(140%);
      backdrop-filter:blur(12px) saturate(140%);
      /* border:1px solid rgba(255,255,255,0.24); */
      box-shadow:0 6px 24px rgba(0,0,0,0.35);
      color:#fff; font:600 18px/1.1 ui-monospace, SFMono-Regular, Menlo, monospace;
      letter-spacing:0.5px; text-align:center; user-select:none
    }
  </style>
</head>

<body>
  <div id="clock">00:00:00</div>
  <iframe id="player" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

  <script>
    // List of YouTube walking tour video IDs
    const videos = [
      "6y5CqAHxGX0", // Night Walk in NEW YORK CITY
      "F8MN0o6RS9o", // NYC winter
      "0nTO4zSEpOs", // Night walk in tokyo shibuya
      "28ZjrtD_iL0", // Day & Night in Tokyo 3 hours 60 fps
      "iGhSm9GYRkI", // Dubai Mall
      "CgyP8H1Wy7Q", // Monte Carlo, Monaco
      "2zjpU97z3YY", // Santorini, Greece
      "l6aGKVxo2kw", // Christmas Nuremberg, Germany
      "nmzbYsXRQ-M", // Vatican City
      "8FCkb7NZ7SI", // Milan, Italy
      "NxcL7gydx1U", // Seoul, Korea
      "OjHbS-_nncw", // Kyoto, Japan
      "j4a2X_frKZM", // Osaka Aquirium, Japan
      "j8mSG40o-iJ0", // Wengen, Switzerland
      "PyFN_FYwqvc", // Candian Forest, BC
      "HRg1gJi6yqc", // Sydney, Australia
      "2BfHMnDOteA", // Venice, Italy
    ];

    // Optional route-specific lists
      const ROUTES = {
        cars: [/* put car video IDs here */],
        homes: [/* put homes/architecture IDs here */]
      };

      // Extract YT id if path is /yt/<url-or-id>
      function getYouTubeId(input) {
        if (!input) return null;
        if (/^[a-zA-Z0-9_-]{11}$/.test(input)) return input;
        try {
          const u = new URL(input);
          if (u.hostname.includes("youtu.be")) return u.pathname.split("/")[1] || null;
          if (u.searchParams.get("v")) return u.searchParams.get("v");
          const m = u.pathname.match(/\/embed\/([a-zA-Z0-9_-]{11})/);
          if (m) return m[1];
        } catch { }
        return null;
      }

      const path = location.pathname.replace(/^\//, ''); // "", "cars", "homes", "yt/..."
      if (path.startsWith("yt/")) {
        const vid = getYouTubeId(decodeURIComponent(path.slice(3))) || videos[0];
        const url = `https://www.youtube.com/embed/${vid}?autoplay=1&mute=1&loop=1&playlist=${vid}&controls=0&modestbranding=1&rel=0&disablekb=1&playsinline=1`;
        document.getElementById("player").src = url;
      } else {
        const list = ROUTES[path] && ROUTES[path].length ? ROUTES[path] : videos;
        const first = list[Math.floor(Math.random() * list.length)];
        const playlist = [first, ...list.filter(v => v !== first)];
        const approxStart = Math.floor(Math.random() * 1200); // keep your random start

        const url = `https://www.youtube.com/embed/${first}?autoplay=1&mute=1&loop=1&playlist=${playlist.join(",")}&start=${approxStart}&controls=0&modestbranding=1&rel=0&disablekb=1&playsinline=1`;
        document.getElementById("player").src = url;
      }

    // Clock
    function tick() {
      const now = new Date();
      const t = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true });
      document.getElementById('clock').textContent = t;
    }
    tick();
    setInterval(tick, 1000);
  </script>
</body>

</html>
