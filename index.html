<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Romania</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Glass clock */
    #clock{
      position:fixed;
      z-index:10;
      top:16px; left:50%;
      transform:translateX(-50%);
      padding:10px 18px;
      border-radius:16px;
      color:#fff;
      font:600 18px/1.1 ui-monospace, SFMono-Regular, Menlo, monospace;
      letter-spacing:0.5px;
      text-align:center;
      user-select:none;
      overflow:hidden;
      isolation:isolate;   /* needed for layers */
    }

    /* Layer 1: blur + distortion */
    #clock::before{
      content:"";
      position:absolute; inset:0; border-radius:inherit;
      -webkit-backdrop-filter:blur(6px);
      backdrop-filter:blur(6px);
      filter:url(#glass-distortion) saturate(120%) brightness(1.12);
      pointer-events:none;
      z-index:0;
    }

    /* Layer 2: translucent tint */
    #clock::after{
      content:"";
      position:absolute; inset:0; border-radius:inherit;
      background:rgba(255,255,255,0.18);
      pointer-events:none;
      z-index:1;
    }

    /* Keep text above */
    #clock span{
      position:relative;
      z-index:2;
    }

      #tabs::before{
        content:"";
        position:absolute; inset:0; border-radius:inherit; z-index:0;
        -webkit-backdrop-filter: blur(6px);  /* add this */
        backdrop-filter: blur(6px);
        filter: url(#glass-distortion) saturate(120%) brightness(1.12);
        pointer-events:none;
      }

      /* Layer 2: translucent fill */
      #tabs::after{
        content:"";
        position:absolute; inset:0; border-radius:inherit;
        z-index:1;
        background: rgba(255,255,255,0.18);
        pointer-events:none;
      }



      #tabs{
        position:relative; display:inline-flex; gap:0; padding:6px; border-radius:16px;
        overflow:hidden;                 /* move here */
        isolation:isolate;               /* move here */
        border:1px solid rgba(255,255,255,0.18);
        box-shadow:
          inset 1px 1px 1px rgba(255,255,255,0.55),
          0 6px 24px rgba(0,0,0,0.35);
        /* remove the old background + backdrop-filter lines on #tabs */
      }

      /* Ensure buttons and thumb sit above layers */
      .tabbtn, #seg-thumb{ position:relative; z-index:2; }

      /* Optional: darker scheme tweak */
      @media (prefers-color-scheme: dark){
        #tabs::after{ background: rgba(0,0,0,0.22); }
      }

    /* Segmented control dock (Apple-style), centered UNDER the clock */
    #overlay{
      position:fixed; z-index:12; top:64px; left:50%; transform:translateX(-50%);
      opacity:0; pointer-events:none; transition:opacity .25s ease;
    }

    .tabbtn{
      position:relative; z-index:1;
      min-width:92px; min-height:36px; padding:6px 14px;
      border:none; border-radius:12px; background:transparent;
      color:#fff; font:600 14px ui-sans-serif,system-ui; cursor:pointer; user-select:none;
      z-index:2;
    }
    .tabbtn:focus{ outline:2px solid rgba(255,255,255,0.75); outline-offset:2px; border-radius:12px; }
    .tabbtn[aria-selected="true"]{ color:#000; }

    /* animated thumb behind selected tab */
    #seg-thumb{
      position:absolute; top:6px; left:0px; height:36px; width:92px; border-radius:12px;
      background:rgba(255,255,255,0.9);
      box-shadow:0 4px 16px rgba(0,0,0,0.35), inset 0 0 0 1px rgba(255,255,255,0.6);
      transition:transform .18s ease, width .18s ease;
      will-change:transform,width;

      z-index:2;
    }

    /* show-on-motion */
    .overlay-visible #overlay{ opacity:1; pointer-events:auto; }

  </style>
</head>

<body>
    <svg style="position:absolute; width:0; height:0;">
      <filter id="glass-distortion">
        <feTurbulence type="turbulence" baseFrequency="0.008" numOctaves="2" result="noise" />
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="77" />
      </filter>
    </svg>
  <div id="clock"><span id="clockText">00:00:00</span></div>
  <div id="overlay" role="region" aria-label="View switch">
    <div id="tabs" role="tablist" aria-label="Categories">

      <button id="tab-walk" class="tabbtn" role="tab" aria-selected="false">Walk</button>
      <button id="tab-home" class="tabbtn" role="tab" aria-selected="false">Home</button>
      <button id="tab-drive" class="tabbtn" role="tab" aria-selected="false">Drive</button>
    </div>
  </div>
  <iframe id="player" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

      function getYTFromURL() {
          const h = location.hash.startsWith('#yt=') ? decodeURIComponent(location.hash.slice(4)) : null;
          if (h) return h;
          const qs = new URLSearchParams(location.search).get('yt');
          return qs ? decodeURIComponent(qs) : null;
        }

      function clearYTFromURL() {
          const url = new URL(location.href);
          url.hash = "";
          url.searchParams.delete("yt");
          history.replaceState(null, "", url);
        }

      // Extract YT id from full URLs or plain IDs
      function getYouTubeId(input) {
        if (!input) return null;
        if (/^[a-zA-Z0-9_-]{11}$/.test(input)) return input;
        try {
          const u = new URL(input);
          if (u.hostname.includes("youtu.be")) return u.pathname.split("/")[1] || null;
          if (u.searchParams.get("v")) return u.searchParams.get("v");
          const m = u.pathname.match(/\/embed\/([a-zA-Z0-9_-]{11})/);
          if (m) return m[1];
        } catch { }
        return null;
      }

      // ---- Overlay tabs + routing (non-breaking) ----
        const $player = document.getElementById("player");
        const tabs = {
          walk: document.getElementById("tab-walk"),
          home: document.getElementById("tab-home"),
          drive: document.getElementById("tab-drive"),
        };

        const thumb = document.getElementById("seg-thumb");

        function _posThumb(btn) {
          if (!btn || !thumb) return;
          const w = btn.offsetWidth;       // includes padding
          const x = btn.offsetLeft;        // from tabs' padding edge
          thumb.style.width = w + "px";
          thumb.style.transform = `translateX(${x}px)`;
        }

        if (document.fonts?.ready) {
            document.fonts.ready.then(() => {
              const active = document.querySelector('.tabbtn[aria-selected="true"]');
              _posThumb(active || tabs.walk);
            });
          }

        function setList(list, withRandomStart = true) {
          const first = list[Math.floor(Math.random() * list.length)];
          const playlist = [first, ...list.filter(v => v !== first)];
          const approxStart = withRandomStart ? Math.floor(Math.random() * 1200) : 0;
          const url = `https://www.youtube.com/embed/${first}?autoplay=1&mute=1&loop=1&playlist=${playlist.join(",")}` +
            `&start=${approxStart}&controls=1&modestbranding=1&rel=0&disablekb=0&playsinline=1`;
          $player.src = url;
        }
        function selectTab(route) {
            let activeBtn = null;
            for (const [k, btn] of Object.entries(tabs)) {
              if (!btn) continue;
              const sel = (k === route);
              btn.setAttribute("aria-selected", String(sel));
              if (sel) activeBtn = btn;
            }
            _posThumb(activeBtn || tabs.walk);
          }
        function getInitialRoute() {
            if (getYTFromURL()) return "yt";
            const path = location.pathname.replace(/^\//, '');
            if (path === "home") return "home";
            if (path === "drive") return "drive";
            return "walk";
          }

       window.addEventListener("popstate", () => {
          const yt = getYTFromURL();
          if (yt) setRoute("yt");
          else setRoute(getInitialRoute());
        });

        window.addEventListener("hashchange", () => {
            if (getYTFromURL()) setRoute("yt");
          });


        function setRoute(route) {
          if (route === "yt") {
            const raw = getYTFromURL();
            const vid = getYouTubeId(raw) || videos[0];
            const url = `https://www.youtube.com/embed/${vid}?autoplay=1&mute=1&loop=1&playlist=${vid}&controls=1&modestbranding=1&rel=0&disablekb=0&playsinline=1`;
            $player.src = url;
            selectTab("walk");
            return; // keep whatever URL form was used
          }

          if (route === "home") { clearYTFromURL(); setList(ROUTES.home); selectTab("home"); }
          else if (route === "drive") { clearYTFromURL(); setList(ROUTES.drive); selectTab("drive"); }
          else { clearYTFromURL(); setList(videos); selectTab("walk"); route = "walk"; }

          const newPath = route === "walk" ? "/" : `/${route}`;
          if (location.pathname !== newPath) { history.replaceState(null, "", newPath); }
          try { localStorage.setItem("lastRoute", route); } catch { }
        }
        // init (safe to run after your existing player setup)
          const savedRoute = (() => { try { return localStorage.getItem("lastRoute") } catch { return null } })();
          const initialRoute = getYTFromURL() ? "yt" : (savedRoute || getInitialRoute());
            setRoute(initialRoute);
          _posThumb(document.querySelector('.tabbtn[aria-selected="true"]'));
          setTimeout(() => document.body.classList.add("overlay-visible"), 300);

          // keep thumb aligned when window resizes
          window.addEventListener("resize", () => {
            const active = document.querySelector('.tabbtn[aria-selected="true"]');
            _posThumb(active || tabs.walk);
          });

        // click bindings
        tabs.walk?.addEventListener("click", () => setRoute("walk"));
        tabs.home?.addEventListener("click", () => setRoute("home"));
        tabs.drive?.addEventListener("click", () => setRoute("drive"));

        // keyboard shortcuts
        document.addEventListener("keydown", (e) => {
          if (e.key === "1") setRoute("walk");
          else if (e.key === "2") setRoute("home");
          else if (e.key === "3") setRoute("drive");
        });

        // motion-reveal overlay
        let _hideTimer = null;
        function _showOverlay() {
          document.body.classList.add("overlay-visible");
          clearTimeout(_hideTimer);
          _hideTimer = setTimeout(() => document.body.classList.remove("overlay-visible"), 3500);
        }
        ["mousemove", "touchstart", "keydown"].forEach(evt => {
          document.addEventListener(evt, _showOverlay, { passive: true });
        });
        // brief initial reveal for discoverability
        setTimeout(_showOverlay, 300);
      
    const clockText = document.getElementById('clockText');

    // Clock
    function tick() {
        const now = new Date();
        const t = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true });
        clockText.textContent = t;   // <-- use the span
      }
    tick();
    setInterval(tick, 1000);
  </script>
